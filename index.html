<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h3 class="quiz-board-title">Quiz Board</h3>
        <div class="quiz-board">

          <form id="javascript-quiz">

            <p>What is the shortform of HTML<br>
              <input type="radio" name="answerOne" value="right">HTML<br>
              <input type="radio" name="answerOne" value="wrong">HMLT<br>
              <input type="radio" name="answerOne" value="wrong">TMLH<br>
              <input type="radio" name="answerOne" value="wrong">MLTH<br>
            </p>

            <p>What is the other name for Javascript<br>
              <input type="radio" name="answerTwo" value="right">ECMAscript<br>
              <input type="radio" name="answerTwo" value="wrong">JS<br>
              <input type="radio" name="answerTwo" value="wrong">Bootstrap<br>
              <input type="radio" name="answerTwo" value="wrong">Jquery<br>
            </p>
            <p>
              Is C++ a low level language<br>
              <input type="radio" name="answerThree" value="right">Yes<br>
              <input type="radio" name="answerThree" value="wrong">No<br>
              <input type="radio" name="answerThree" value="wrong">Maybe<br>
              <input type="radio" name="answerThree" value="wrong">I dont know<br>
            </p>
            <div id='unattemptedQuestions'></div>

            <button type="submit" class="button" onclick="">Submit</button>

          </form>

        </div>
        <div id='display-results' class="display-results"></div>
        <div id="retake">
          <a class="button" href="index.html">Retake Quiz</a>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>
  </div>


</body>

</html>
