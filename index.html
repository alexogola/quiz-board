<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h3 class="quiz-board-title">Quiz Board</h3>
        <div class="quiz-board">

          <form id="javascriptQuiz" name="javascriptQuiz" method="post" action="index.html">

            <P>What is the shortform of HTML</br>
              <input type="radio" name="questionOne" value="right">HTML</br>
              <input type="radio" name="questionOne" value="wrong">HMLT</br>
              <input type="radio" name="questionOne" value="wrong">TMLH</br>
              <input type="radio" name="questionOne" value="wrong">MLTH</br>
            </p>

            <P>What is the other name for Javascript</br>
              <input type="radio" name="questionTwo" value="right">ECMAscript</br>
              <input type="radio" name="questionTwo" value="wrong">JS</br>
              <input type="radio" name="questionTwo" value="wrong">Bootstrap</br>
              <input type="radio" name="questionTwo" value="wrong">Jquery</br>
            </p>

            <P>Is C++ a low level language</br>
              <input type="radio" name="questionThree" value="wrong">Yes</br>
              <input type="radio" name="questionThree" value="right">No</br>
              <input type="radio" name="questionThree" value="wrong">Maybe</br>
              <input type="radio" name="questionThree" value="wrong">I dont know</br>
            </p>

            <input class="button" type="submit" value="Submit" onClick="myQuiz();">
          </form>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>
    <div id="displayResults">
        <p id="score">HERE IS YOUR SCORE:</p>
    </div>
