<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h3 class="quiz-board-title">Quiz Board</h3>
        <div class="quiz-board">

        <form method="post" action="" enctype="text/plain">

          <P>What is the shortform of HTML</br>
            <input type="radio" name="What is the shortform of HTML" value="html">HTML</br>
            <input type="radio" name="What is the shortform of HTML" value="hmlt">HMLT</br>
            <input type="radio" name="What is the shortform of HTML" value="tmlh">TMLH</br>
            <input type="radio" name="What is the shortform of HTML" value="mlth">MLTH</br>
          </p>

          <P>What is the other name for Javascript</br>
            <input type="radio" name="What is the other name for Javascript" value="ecmascript">ECMAscript</br>
            <input type="radio" name="What is the other name for Javascript" value="js">JS</br>
            <input type="radio" name="What is the other name for Javascript" value="bootstrap">Bootstrap</br>
            <input type="radio" name="What is the other name for Javascript" value="jquery">Jquery</br>
          </p>

          <P>Is C++ a low level language</br>
            <input type="radio" name="Is C++ a low level language" value="yes">Yes</br>
            <input type="radio" name="Is C++ a low level language" value="no">No</br>
            <input type="radio" name="Is C++ a low level language" value="maybe">Maybe</br>
            <input type="radio" name="Is C++ a low level language" value="i dont know">I dont know</br>
          </p>

          <input class="button" type="submit" value="Send Form">
          <input class="button" type="reset" value="Clear Form">
        </form>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>

  </div>

  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
